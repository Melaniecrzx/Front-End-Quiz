<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End quiz</title>
    <link href="assets/images/favicon-32x32.png" rel="icon"> 
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="subject-list">
            <img src="" class="subject-icon icon">
            <p class="subject-title"></p>
        </div>
        <div class="toggle-container">
            <img src="assets/images/icon-sun-dark.svg" alt="sun-dark" class="sun-icon">
            <img src="assets/images/icon-sun-light.svg" alt="sun-dark" class="dark-icon hidden">
            <label class="switch">
                <input type="checkbox" class="dark-input">
                <span class="slider round"></span>
            </label>
            <img src="assets/images/icon-moon-dark.svg" alt="moon-dark" class="sun-icon">
            <img src="assets/images/icon-moon-light.svg" alt="sun-dark" class="dark-icon hidden">
        </div>
    </header>
    <main class="menu" id="start-menu">
        <div class="question-title-container" id="header-container">
            <div class="title-container">
                <p class="subtitle">Welcome to the</p>
                <h1 class="title">Frontend Quiz!</h1>
            </div>
            <p class="description">Pick a subject to get started.</p>
        </div>
        <div class="subjects-container">
            <button class="subject-item btn" id="html-button"><img src="assets/images/icon-html.svg" class="icon html">HTML</button>
            <button class="subject-item btn" id="css-button"><img src="assets/images/icon-css.svg" class="icon css">CSS</button>
            <button class="subject-item btn" id="js-button"><img src="assets/images/icon-js.svg" class="icon javascript">Javascript</button>
            <button class="subject-item btn" id="accessibility-button"><img src="assets/images/icon-accessibility.svg" class="icon accessibility">Accessibility</button>
        </div>
    </main>
    <main class="menu hidden" id="question-menu">
        <div class="progression-container">
             <div class="question-title-container" id="question-container">
                <p class="question-number">Question <span class="number"></span> of 10</p>
                <p class="question-text"></p>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="answer-questions-container">
                <div class="subjects-container">
                    <button class="option-item btn">
                        <span class="letter">A</span>
                        <p class="option"></p>
                        <div class="image-container">
                           <img src="assets/images/icon-incorrect.svg" alt="error-icon" class=" image hidden error-image">
                            <img src="assets/images/icon-correct.svg" alt="correct-icon"class="image hidden correct-image"> 
                        </div>
                    </button>
                    <button class="option-item btn">
                        <span class="letter">B</span>
                        <p class="option"></p>
                        <div class="image-container">
                           <img src="assets/images/icon-incorrect.svg" alt="error-icon" class=" image hidden error-image">
                            <img src="assets/images/icon-correct.svg" alt="correct-icon"class="image hidden correct-image"> 
                        </div>
                    </button>
                    <button class="option-item btn">
                        <span class="letter">C</span>
                        <p class="option"></p>
                        <div class="image-container">
                           <img src="assets/images/icon-incorrect.svg" alt="error-icon" class=" image hidden error-image">
                            <img src="assets/images/icon-correct.svg" alt="correct-icon"class="image hidden correct-image"> 
                        </div>
                    </button>
                    <button class="option-item btn">
                        <span class="letter">D</span>
                        <p class="option"></p>
                        <div class="image-container">
                           <img src="assets/images/icon-incorrect.svg" alt="error-icon" class=" image hidden error-image">
                            <img src="assets/images/icon-correct.svg" alt="correct-icon"class="image hidden correct-image"> 
                        </div>
                    </button>
                </div>
            <button class="submit btn">Submit Answer</button>
            <button class="next btn hidden">Next Question</button>
            <div class="error-message hidden" >
                <img src="assets/images/icon-incorrect.svg" alt="error-icon">
                <p>Please select an answer</p>
            </div>
        </div>
    </main>
    <main class="menu hidden" id="score-menu">
        <div class="question-title-container" id="header-container">
            <div class="title-container">
                <p class="subtitle">Quiz completed</p>
                <h1 class="title">You scored...</h1>
            </div>
        </div>
        <div class="container">
            <div class="score-container">
                <div class="subject-list">
                    <img src="" class="subject-icon icon">
                    <p class="subject-title"></p>
                </div>
                <div class="score-total">
                    <p class="score"></p>
                    <p class="score-over">out of 10</p>
                </div>
            </div>    
            <button class="play-again btn">Play Again</button>
        </div>
    </main>
</body>
</html>
